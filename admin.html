<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunch Club 200 — Admin Réservations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #F5F1E8;
            --charcoal: #2A2A2A;
            --accent: #8B7355;
            --green: #5a7a5a;
            --red: #8a4a4a;
            --orange: #8a6a3a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--charcoal);
            color: var(--cream);
            min-height: 100vh;
        }

        .admin-header {
            padding: 2rem 3rem;
            border-bottom: 1px solid rgba(245, 241, 232, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .admin-header a {
            color: var(--cream);
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .admin-header a:hover { opacity: 1; }

        /* Stats */
        .stats {
            display: flex;
            gap: 1.5rem;
            padding: 2rem 3rem;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            padding: 1.5rem;
            border: 1px solid rgba(245, 241, 232, 0.1);
            text-align: center;
        }

        .stat-card .number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .stat-card .label {
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.5;
            margin-top: 0.3rem;
        }

        /* Filters */
        .filters {
            padding: 1.5rem 3rem;
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            border-bottom: 1px solid rgba(245, 241, 232, 0.05);
        }

        .filter-btn {
            padding: 0.5rem 1.2rem;
            background: none;
            border: 1px solid rgba(245, 241, 232, 0.15);
            color: var(--cream);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: var(--cream);
            background: rgba(245, 241, 232, 0.1);
        }

        /* Table */
        .table-container {
            padding: 2rem 3rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.5;
            padding: 1rem 1rem;
            border-bottom: 1px solid rgba(245, 241, 232, 0.1);
            font-weight: 400;
        }

        td {
            padding: 1rem;
            font-size: 0.8rem;
            border-bottom: 1px solid rgba(245, 241, 232, 0.05);
            letter-spacing: 0.03em;
        }

        tr:hover td {
            background: rgba(245, 241, 232, 0.03);
        }

        /* Status badges */
        .status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border: 1px solid;
        }

        .status-en-attente {
            color: var(--orange);
            border-color: var(--orange);
        }

        .status-confirmee {
            color: var(--green);
            border-color: var(--green);
        }

        .status-annulee {
            color: var(--red);
            border-color: var(--red);
        }

        /* Action buttons */
        .actions {
            display: flex;
            gap: 0.4rem;
        }

        .action-btn {
            padding: 0.3rem 0.7rem;
            background: none;
            border: 1px solid rgba(245, 241, 232, 0.15);
            color: var(--cream);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            border-color: var(--cream);
            background: rgba(245, 241, 232, 0.1);
        }

        .action-btn.confirm:hover {
            border-color: var(--green);
            color: var(--green);
        }

        .action-btn.cancel:hover {
            border-color: var(--red);
            color: var(--red);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.4;
        }

        .empty-state p {
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 0.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header, .stats, .filters, .table-container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }

            .admin-header h1 { font-size: 1.4rem; }

            td, th { padding: 0.7rem 0.5rem; font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1>Réservations</h1>
        <a href="index.html">&larr; Retour au site</a>
    </header>

    <!-- Stats -->
    <div class="stats">
        <div class="stat-card">
            <div class="number" id="totalCount">-</div>
            <div class="label">Total</div>
        </div>
        <div class="stat-card">
            <div class="number" id="pendingCount">-</div>
            <div class="label">En attente</div>
        </div>
        <div class="stat-card">
            <div class="number" id="confirmedCount">-</div>
            <div class="label">Confirmées</div>
        </div>
        <div class="stat-card">
            <div class="number" id="cancelledCount">-</div>
            <div class="label">Annulées</div>
        </div>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn active" data-filter="all">Toutes</button>
        <button class="filter-btn" data-filter="en attente">En attente</button>
        <button class="filter-btn" data-filter="confirmée">Confirmées</button>
        <button class="filter-btn" data-filter="annulée">Annulées</button>
    </div>

    <!-- Table -->
    <div class="table-container">
        <div class="loading" id="loading">Chargement des réservations...</div>
        <table style="display:none;" id="reservationsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Heure</th>
                    <th>Nom</th>
                    <th>Téléphone</th>
                    <th>Convives</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reservationsBody"></tbody>
        </table>
        <div class="empty-state" id="emptyState" style="display:none;">
            <p>Aucune réservation</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA73o0b_hn4j8uxBO6sQdkXLCleo8YvqJg",
            authDomain: "brunch-club-200.firebaseapp.com",
            projectId: "brunch-club-200",
            storageBucket: "brunch-club-200.firebasestorage.app",
            messagingSenderId: "457042842163",
            appId: "1:457042842163:web:fa4911b7a1b5b203bf4946",
            measurementId: "G-4W49XQZTPG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allReservations = [];
        let currentFilter = 'all';

        const MONTHS_FR = [
            'Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin',
            'Juil', 'Août', 'Sep', 'Oct', 'Nov', 'Déc'
        ];

        // Load reservations
        async function loadReservations() {
            try {
                const q = query(collection(db, "reservations"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);
                allReservations = [];
                snapshot.forEach(function(docSnap) {
                    allReservations.push({ id: docSnap.id, ...docSnap.data() });
                });
                updateStats();
                renderTable();
            } catch (error) {
                console.error("Erreur chargement:", error);
                document.getElementById('loading').textContent = 'Erreur de chargement. Vérifiez la connexion Firebase.';
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalCount').textContent = allReservations.length;
            document.getElementById('pendingCount').textContent = allReservations.filter(function(r) { return r.status === 'en attente'; }).length;
            document.getElementById('confirmedCount').textContent = allReservations.filter(function(r) { return r.status === 'confirmée'; }).length;
            document.getElementById('cancelledCount').textContent = allReservations.filter(function(r) { return r.status === 'annulée'; }).length;
        }

        // Render table
        function renderTable() {
            document.getElementById('loading').style.display = 'none';
            var table = document.getElementById('reservationsTable');
            var tbody = document.getElementById('reservationsBody');
            var emptyState = document.getElementById('emptyState');

            var filtered = currentFilter === 'all'
                ? allReservations
                : allReservations.filter(function(r) { return r.status === currentFilter; });

            if (filtered.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';

            tbody.innerHTML = filtered.map(function(r) {
                var dateParts = r.date ? r.date.split('-') : [];
                var dateDisplay = dateParts.length === 3
                    ? parseInt(dateParts[2]) + ' ' + MONTHS_FR[parseInt(dateParts[1]) - 1] + ' ' + dateParts[0]
                    : r.date || '-';

                var statusClass = 'status-en-attente';
                if (r.status === 'confirmée') statusClass = 'status-confirmee';
                if (r.status === 'annulée') statusClass = 'status-annulee';

                var actions = '';
                if (r.status === 'en attente') {
                    actions = '<button class="action-btn confirm" onclick="window.updateStatus(\'' + r.id + '\', \'confirmée\')">Confirmer</button>' +
                              '<button class="action-btn cancel" onclick="window.updateStatus(\'' + r.id + '\', \'annulée\')">Annuler</button>';
                } else if (r.status === 'confirmée') {
                    actions = '<button class="action-btn cancel" onclick="window.updateStatus(\'' + r.id + '\', \'annulée\')">Annuler</button>';
                } else {
                    actions = '<button class="action-btn confirm" onclick="window.updateStatus(\'' + r.id + '\', \'en attente\')">Rétablir</button>';
                }

                return '<tr>' +
                    '<td>' + dateDisplay + '</td>' +
                    '<td>' + (r.time || '-') + '</td>' +
                    '<td>' + escapeHtml(r.name || '-') + '</td>' +
                    '<td>' + escapeHtml(r.phone || '-') + '</td>' +
                    '<td>' + (r.guests || '-') + '</td>' +
                    '<td><span class="status ' + statusClass + '">' + (r.status || '-') + '</span></td>' +
                    '<td><div class="actions">' + actions + '</div></td>' +
                    '</tr>';
            }).join('');
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

        // Update status
        window.updateStatus = async function(docId, newStatus) {
            try {
                await updateDoc(doc(db, "reservations", docId), { status: newStatus });
                // Update local data
                var reservation = allReservations.find(function(r) { return r.id === docId; });
                if (reservation) reservation.status = newStatus;
                updateStats();
                renderTable();
            } catch (error) {
                console.error("Erreur mise à jour:", error);
                alert("Erreur lors de la mise à jour du statut.");
            }
        };

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(function(b) { b.classList.remove('active'); });
                this.classList.add('active');
                currentFilter = this.getAttribute('data-filter');
                renderTable();
            });
        });

        // Init
        loadReservations();
    </script>
</body>
</html>
